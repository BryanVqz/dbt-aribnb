version: 2

models:
  - name: dim_listings_cleansed
    description: "Cleansed listing data model"
    columns:
      - name: listing_id
        description: "Unique identifier for the listing"
        tests:
          - unique
          - not_null

      - name: host_id
        tests:
          - not_null
          - relationships:
              to: ref( 'dim_hosts_cleansed' ) ## performs a left join with this table.
              field: host_id

      - name: room_type
        tests:
          - accepted_values:
              values: [
                'Entire home/apt',
                'Private room',
                'Shared room',
                'Hotel room'
              ]